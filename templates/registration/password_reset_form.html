{% extends 'base.html' %}


{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Reset Password</h1>
<p>
    Type in your email address below to receive instructions on resetting your password.
</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Send">
</form>
{% endblock content %}
